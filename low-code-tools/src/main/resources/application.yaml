server:
  port: 8088
spring:
  redis:
    host: redis
    database: 0
    port: 6379
    lettuce:
      pool:
        max-active: 8
        max-wait: 10000ms
        max-idle: 20
        min-idle: 5
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/low-code?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: admin
mybatis-plus:
  mapper-locations: classpath*:/mapper/*Mapper.xml
  type-aliases-package: com.pdx.entity
  configuration:
    map-underscore-to-camel-case: true
