server.port=8088
# Redis配置
spring.redis.host=localhost
spring.redis.database=0
spring.redis.port=6379
spring.redis.connect-timeout=10000ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-wait=10000ms
spring.redis.lettuce.pool.max-idle=20
spring.redis.lettuce.pool.min-idle=5
# 跨域配置
cross.origin=*
# 数据库配置
# 数据库配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/low-code?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=233031
# Mybatis-plus配置
# 配置Mapper映射文件
mybatis-plus.mapper-locations=classpath*:/mapper/*Mapper.xml
mybatis-plus.type-aliases-package=com.pdx.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
